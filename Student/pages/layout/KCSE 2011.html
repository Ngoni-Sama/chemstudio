<body>

	<style>
	body{

	#div1, #div2 {
		float: left;
		width: 400px;
		height: 720px;
		margin: 10px;
		padding: 10px;
		border: 3px solid #260483;
		border-radius: 16px;
		margin-top: 70px;
		margin-left:100px;
		background-color: #fff;
	}
	#div2{
		width: 800px !important;
		margin-left:40px !important;
	}
</style>

<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}
	
	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>


<span style="margin-top:30px !important; margin-left:-1300px;">Apparatus</span>
<span style="margin-top:40px; margin-left:680px;">Work Space</span>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="photos/100mlbeaker.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
